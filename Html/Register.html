<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam System</title>
    <link rel="stylesheet" href="/CSS/Register.css">
    <script src="/JS/Jquery.js"></script>
</head>

<body>


    <div id="RegistrationHomePageDiv">

        <div id="MainImgDiv">
            <h2>Examination System</h2>
            <img src="/images/Register.png">
        </div>

        <div id="FormContatnier">

            <div id="Registration_Logo_Div"><span></span><span></span><span></span></div>

            <form id="Registration_Form" method="post" action="/Html/Login.html">
                <h1>Registration</h1>
                <input id="FirstName_Input" placeholder="First Name" type="text" autocomplete="off">
                <span></span>
                <input id="LastName_Input" placeholder="Last Name" type="text" autocomplete="off">
                <span></span>
                <input id="Email_Input" placeholder="Email" type="email" autocomplete="off">
                <span></span>
                <input id="Password_Input" placeholder="Password" type="password" autocomplete="off">
                <span></span>
                <input id="RePassword_Input" placeholder="Re-Enter Password" type="password" autocomplete="off">
                <span>please Enter Your Re-Enter Password</span>
                <button id="Registration_Button">Sign Up</button>
            </form>
        </div>

    </div>
    <script src="/JS/Register.js"></script>
</body>
</html>
